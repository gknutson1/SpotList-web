<html>
    <head>
        <title>SpotList Playlist Creation Demo</title>
        <link href="styles/create.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>
        <script src="scripts/script.js"defer ></script>
        <script src="scripts/routing.js" defer></script>
    </head>
     <body>
        <button id="home-button">Go Home</button>
        <button id="click">Test Connection</button>

        <h1>Create a Playlist Based on Rules</h1>
        <form id="playlist-creation-info">
            <br>

            <label for="playlist-cover">Upload a new Photo</label>
            <br>

            <input type="file" value="Upload your cover">
            <br>

            <label for="playlist-name">Please enter the name of your new playlsit</label>
            <br>
            <input type="text" id="playlist-name">
            <br>
            <label for="playlist-desc">Please enter the description you want for your playlist</label>
            <br>
            <textarea id="playlist-desc"></textarea>
            <br>

        <label>Would you like the playlist to be public or private</label>
            <div>
                <input type="radio" id="public" name="playlist-vis" value="public" checked>
                <label for="true">Public</label>
             </div>

         <div>
             <input type="radio" id="private" name="playlist-vis" value="private">
             <label for="false">Private</label>
         </div>


        </form>
        <section id="rules-list">
        <div class="rule" id="rule-one">
        <form class="rules-creation">
        
            <select class="playlist-operation">
                <option value="add" selected> Add</option>
                <option value="remove" disabled>Remove</option>
            </select>
            <span>Song(s)</span>
            <select class="filter-choice">
                <option value="album">on Album</option>
                <option value="playlist" selected> on Playlist</option>
                <option value="artist">By Artist</option>
                <option value="featureArtist">Featuring Artist</option>
                <option value="releasedBefore">Released Before</option>
                <option value="releasedAfter">Released After</option>
                <option value="track">Titled</option>
                <option value="regex">Matching Regex</option>
            </select>
            

            <input type="text" class="search" name="search-op" required>
            <button type="button" class="button-op" name="save">Save</button>
            <button type="button" class="button-op" disabled>Edit</button>
            <button type="button" class="button-op" disabled>Delete</button>

        </form>
    </div>

</section>
<button type="button"id="add-rule-btn">Add New Rule</button>

<button type="button"id="create-playlist">Create Playlist</button>

<h1 id="playlist-status"></h1>
<a id="playlist_link"></a>

    </body>
</html>
